name: git
parent: default

matches:
  - trigger: ";gcm"
    replace: "git commit" 
  - trigger: ";grv"
    replace: "git revert" 
  - trigger: ";glgs"
    replace: "git log -S" 
  - trigger: ";glgr"
    replace: "git log --grep=" 
  - trigger: ";gpo"
    replace: "git push -u origin" 
  - trigger: ";gdtg"
    replace: "git tag -d" 
  - trigger: ";gcon"
    replace: "cat .git/config" 
  - trigger: ";gmco"
    replace: "git checkout master" 
  - trigger: ";gf"
    replace: "git fetch" 
  - trigger: ";gsh"
    replace: "git show" 
  - trigger: ";gpl"
    replace: "git pull" 
  - trigger: ";gph"
    replace: "git push" 
  - trigger: ";gbr"
    replace: "git branch" 
  - trigger: ";gco"
    replace: "git checkout" 
  - trigger: ";gcl"
    replace: "git clone" 
  - trigger: ";gbco"
    replace: "git checkout -b" 
  - trigger: ";grv"
    replace: "git remote -v" 
  - trigger: ";gconl"
    replace: "git config --list" 
  - trigger: ";gini"
    replace: "git init" 
  - trigger: ";gadd"
    replace: "git add -p" 
  - trigger: ";gstt"
    replace: "git status" 
  - trigger: ";gaa"
    replace: "git add ." 
  - trigger: ";gca"
    replace: "git commit -a" 
  - trigger: ";gglg"
    replace: "git log --graph" 
  - trigger: ";gdbr"
    replace: "git branch -D" 
  - trigger: ";glg"
    replace: "git log" 
  - trigger: ";gsd"
    replace: "git diff --staged" 
  - trigger: ";gd"
    replace: "git diff" 
  - trigger: ";gtg"
    replace: "git tag" 
  - trigger: ";gr"
    replace: "git reset" 
  - trigger: ";grbi"
    replace: "git rebase -i HEAD~" 
  - trigger: ";grbc"
    replace: "git rebase --continue" 
  - trigger: ";grbs"
    replace: "git rebase --skip" 
  - trigger: ";grba"
    replace: "git rebase --abort" 
