name: math
parent: default

matches:
  # Greeks Symbols
  - trigger: "\\Alpha"
    replace: "Α"
  - trigger: "\\alpha"
    replace: "α"
  - trigger: "\\Beta"
    replace: "Β"
  - trigger: "\\beta"
    replace: "β"
  - trigger: "\\Delta"
    replace: "Δ"
  - trigger: "\\delta"
    replace: "δ"
  - trigger: "\\Epsilon"
    replace: "Ε"
  - trigger: "\\epsilon"
    replace: "ε"
  - trigger: "\\Phi"
    replace: "Φ"
  - trigger: "\\phi"
    replace: "φ"
  - trigger: "\\Gamma"
    replace: "Γ"
  - trigger: "\\gamma"
    replace: "γ"
  - trigger: "\\Eta"
    replace: "Η"
  - trigger: "\\eta"
    replace: "η"
  - trigger: "\\Iota"
    replace: "Ι"
  - trigger: "\\iota"
    replace: "ι"
  - trigger: "\\Theta"
    replace: "Θ"
  - trigger: "\\theta"
    replace: "θ"
  - trigger: "\\Kappa"
    replace: "Κ"
  - trigger: "\\kappa"
    replace: "κ"
  - trigger: "\\Lambda"
    replace: "Λ"
  - trigger: "\\lambda"
    replace: "λ"
  - trigger: "\\Mu"
    replace: "Μ"
  - trigger: "\\mu"
    replace: "μ"
  - trigger: "\\Nu"
    replace: "Ν"
  - trigger: "\\nu"
    replace: "ν"
  - trigger: "\\Omicron"
    replace: "Ο"
  - trigger: "\\omicron"
    replace: "ο"
  - trigger: "\\Pi"
    replace: "Π"
  - trigger: "\\pi"
    replace: "π"
  - trigger: "\\Chi"
    replace: "Χ"
  - trigger: "\\chi"
    replace: "χ"
  - trigger: "\\Rho"
    replace: "Ρ"
  - trigger: "\\rho"
    replace: "ρ"
  - trigger: "\\Sigma"
    replace: "Σ"
  - trigger: "\\sigma"
    replace: "σ"
  - trigger: "\\Tau"
    replace: "Τ"
  - trigger: "\\tau"
    replace: "τ"
  - trigger: "\\Upsilon"
    replace: "Υ"
  - trigger: "\\upsilon"
    replace: "υ"
  - trigger: "\\Omega"
    replace: "Ω"
  - trigger: "\\omega"
    replace: "ω"
  - trigger: "\\Xi"
    replace: "Ξ"
  - trigger: "\\xi"
    replace: "ξ"
  - trigger: "\\Psi"
    replace: "Ψ"
  - trigger: "\\psi"
    replace: "ψ"
  - trigger: "\\Zeta"
    replace: "Ζ"
  - trigger: "\\zeta"
    replace: "ζ"
  - trigger: "\\Nabla"
    replace: "∇"

  # Relation Symbols
  - trigger: "\\times"
    replace: "×"
  - trigger: "\\divide"
    replace: "÷" 
  - trigger: "/="
    replace: "≠" 
  - trigger: "+-"
    replace: "±"
  - trigger: "\\subset"
    replace: "⊂"
  - trigger: "\\int"
    replace: "∫"
  - trigger: "\\infty"
    replace: "∞"
  - trigger: "\\sum"
    replace: "∑"
  - trigger: "\\setin"
    replace: "∈"
  - trigger: "\\deg"
    replace: "º"
  - trigger: "\\cap"
    replace: "∩"
  - trigger: "\\cup"
    replace: "∪"
  - trigger: "\\leq"
    replace: "≤"
  - trigger: "\\geq"
    replace: "≥"
  - trigger: "\\approx"
    replace: "≈"
  - trigger: "~="
    replace: "≅" 
  - trigger: "E-|"
    replace: "Ξ"
  - trigger: "\\forall"
    replace: "∀"
  - trigger: "\\sect"
    replace: "§"